      user-select: none;

    .remove-sentence-btn {

      top: 4px;
      right: 4px;
      color: red;

      border: none;
      cursor: pointer;
      outline: none;
    }

      color: darkred;
    }
    .add-item-form {
      display: inline-block;
      width: 100%;
      position: relative;
    }

      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      align-items: center;
      width: 100%;

    .suggestions-box {

      padding: 0;
      margin: 0;
    }
    .suggestions-box li {
      padding: 6px 12px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .suggestions-box li:hover,
    .suggestions-box li.highlight {
      background-color: #e9ecef;
    }
    .inline-field {
      display: inline-block;
      width: auto;
      min-width: 50px;
      margin: 0 3px;
      vertical-align: baseline;
      font-size: 1em;
      border: none;
      border-bottom: 1px dotted #777;
      background-color: transparent;
      padding: 0 2px;
      outline: none;
      text-align: left;
    }
    .inline-field::placeholder {
      text-align: center;
    }
    .inline-field:focus {
      border-bottom-color: #000;
    }
    .custom-dropdown {
      display: inline-block;
      position: relative;
    }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 999;
      display: none;
      margin-top: 4px;
      width: 200px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #fff;
      border: 1px solid #ced4da;
      border-radius: 4px;
      padding: 0;
      list-style: none;
    }
    .suggestions li {
      padding: 0.5rem;
      cursor: pointer;
    }
    .suggestions li:hover,
    .suggestions li.highlight {
      background-color: #e9ecef;
    }
    .tabs-container {
      position: absolute;
      top: -1.7rem;  
      left: 2.5rem; 
      display: flex;
      gap: 4px;
    }
    .tab-button {
      padding: 2px 8px;
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      border-radius: 4px 4px 0 0;
      font-size: 0.85rem;
      cursor: pointer;
      position: relative;
      top: 1px;
    }
    .tab-button.active {
      background-color: #fff;
      border-bottom: 1px solid #fff;
      z-index: 2;
    }
    .tab-pane {
      display: none;
    }
    .tab-pane.active {
      display: block;
    }
    #license {
      font-size: 0.9rem;
    }
    #license a {
      font-weight: bold;
      color: var(--bs-alert-color)
    }
    /* Capitalize the "NEW RUN" button text */
    #newRunBtn {
      font-variant: small-caps;
    }
  </style>

<script>
/**
 * Regex to match placeholders:
 *  [text:Label]
 *  [number:Label]
 *  [dropdown:Label:Option1,Option2,etc]
 *  [customDropdown:Label:Option1,Option2,etc]
 */
const placeholderRegex = /\[(text|number|dropdown|customDropdown):([^:\]]+)(?::([^:\]]+))?\]/g;

/**
 * Global options if no explicit third argument in placeholders:
 */
const globalDropdownOptions = {
  "Unit #": ["Medic 5", "Medic 6"],
  "Gender": ["Male", "Female"],
  "Response Type": ["emergent", "non-emergent"],
  "Hospitalized / Evaluated": ["hospitalized", "evaluated"],
  "Mental Status": ["alert and oriented", "confused"],
  "Method": ["sheet draw", "stand and pivot", "self ambulation"],
  "Assist Count": ["x1", "x2"],
  "Assistance Info": [
    "EMS Crew x1",
    "EMS Crew x2",
    "EMS Crew x2 and Facility Staff x1",
    "EMS Crew x2 and Facility Staff x2",
    "EMS Crew x2 and Facility Staff x3",
    "EMS Crew x2 and Facility Staff x4"
  ],
  "Straps Count": ["x5"],
  "Patient Condition": ["improved", "did not change", "worsened"],
  "Transfer of Location": ["hospital bed", "facility bed"],
  "Sending Facility": ["Baptist Floyd", "Baptist Freestanding ER in Jeffersonville"],
  "Receiving Facility": ["Baptist Floyd", "Baptist Health Louisville"],
  "Reason": ["higher level of care", "long term care"],
  "Medical Necessity": [
    "1: Patient was bed confined before and after transport",
    "2: Patient required Cardiac / Hemodynamic monitoring during transport",
    "3: Patient is confused, combative, lethargic, or comatose",
    "4: Patient has contractures",
    "5: Patient is a danger to self or others - requires monitoring",
    "6: Patient has DVT required elevation of lower extremity",
    "7: Patient requires IV Medications / Fluids during transport",
    "8: Patient has moderate to severe pain upon movement",
    "9: Patient is morbidly obese and requires additional personnel / equipment",
    "10: Patient has non healing fractures",
    "11: Patient requires orthopedic device requiring special handling in transit",
    "12: Patient requires or medical provider anticapates restraints (Physical or Chemical)",
    "13: Patient has a risk of falling off wheelchair or stretcher while in motion",
    "14: Patient has severe muscular weakness",
    "15: Patient requires special handling en route - Isolation",
    "16: Patient requires assistance for administration / regulation of oxygen",
    "17: Patient is unable to maintain seated position for time needed to transport",
    "18: Patient is unable to sit in chair or wheelchair due to decubitus ulcer",
    "19: Patient requires transfer for higher level of care; First hospital lacks equipment / sercives"
  ],
  "Reason not Signed": ["altered mental status", "language barrier", "being unconscious", "being blind", "being a minor"],
};

/**
 * Commonly reused sentence templates
 */
const rawCommonSentences = [
  "The patient had [customDropdown:IV Size:14G,16G,18G,20G,22G,24G] IV placed in the [customDropdown:IV Location:left arm,right arm,left hand,right hand].",
  "The patient was on a ventilator [customDropdown:Ventilator Mode:AC,PC,PSV,CPAP] with the following settings: pressure control [number:Pressure], rate [number:Rate], FiO2 [number:FiO2], PEEP [number:PEEP], and tidal volume [number:Tidal Volume].",
  "The patient was on [text:Rate]LPM O2 via [customDropdown:O2 Delivery Device:Nasal Cannula,High Flow Nasal Cannula,Simple Mask,Non-Rebreather Mask,CPAP,Venturi Mask].",
  "The patient's GCS was assessed as [number:GCS] ([number:GCS Eye],[number:GCS Verbal],[number:GCS Motor]).",
  "[text:Person] signed on behalf of patient due to the patient being unable to sign due to [customDropdown:Reason not Signed]",
  "The OPQRST assessment is documented above."
];

/**
 * Replaces placeholders with short references like [IV Size]
 */
function shortPlaceholderString(sentence) {
  return sentence.replace(placeholderRegex, (m, type, label) => `[${label}]`);
}

/**
 * Replaces placeholders with expanded references, e.g. [IV Size(14G,16G,...)] for use in fuse search
 */
function expandedPlaceholderString(sentence) {
  return sentence.replace(placeholderRegex, (match, type, label, options) => {
    let optsArray = [];
    if (options) {
      // If the template includes explicit options
      optsArray = options.split(",").map(x => x.trim());
    } else if (globalDropdownOptions[label]) {
      // Or fallback to global
      optsArray = globalDropdownOptions[label];
    }
    if (optsArray.length > 0) {
      return `[${label}(${optsArray.join(", ")})]`;
    } else {
      return `[${label}]`;
    }
  });
}

const commonSentences = rawCommonSentences.map(s => ({
  original: s,
  display: shortPlaceholderString(s),
  searchable: expandedPlaceholderString(s)
}));

/**
 * Configure fuse for partial matching
 * NOTE: You can raise threshold to 0.3 or 0.4 if you want more lenient matching.
 */
const fuseOptions = {
  keys: ["display", "searchable"],
  includeMatches: true,
  threshold: 0.02,
  minMatchCharLength: 2,
  ignoreLocation: true
};
const fuse = new Fuse(commonSentences, fuseOptions);

/**
 * Our default "DCHART" sections
 */
const defaultDchartSections = [

        text: "The response was [customDropdown:Response Type]."
      },
      {
        text: "Upon arrival, the patient’s condition was [text:Initial Condition:Stable,Unstable]."
      },

            text: "No immediate intervention or additional resources were required."
          },

            text: "Immediate intervention was required due to [text:Reason for Intervention], and included [text:Intervention]."

  },

      },

      },

        text: "Advanced Life Support (ALS) assessment was performed by [text:Provider]."
      },
      {
        text: "Basic Life Support (BLS) assessments were conducted by [text:Provider]."
      }
    ]
  },
  {
    part: "R",
    includeTitle: true,
    sentences: [

      },
      {

          {

          },
          {

          }
        ]

      }
    ]
  },
  {

    includeTitle: true,
    sentences: [
      {
        tabs: [
          {
            title: "Option 1",
            text: "The patient was transferred to the stretcher via [customDropdown:Method] with assistance [customDropdown:Assist Count], secured with [customDropdown:Straps Count] straps, and loaded into [customDropdown:Unit #], without complications."
          },
          {
            title: "Option 2",
            text: "The patient was transferred to the stretcher via [customDropdown:Method] with assistance of [customDropdown:Assistance Info], secured to stretcher with all available straps and side rails raised, and loaded into [customDropdown:Unit #], without complications."
          }
        ]
      },
      {
        text: "The patient was transported to [customDropdown:Receiving Facility]."
      },
      {
        text: "Upon arrival, the patient’s condition was [text:Arrival Condition:stable,unstable]."
      },
      {
        tabs: [
          {
            title: "Option 1",
            text: "The patient was transferred to [customDropdown:Transfer of Location] via [customDropdown:Method] with assistance [customDropdown:Assist Count], without complications."
          },
          {
            title: "Option 2",
            text: "The patient was transferred to [customDropdown:Transfer of Location] via [customDropdown:Method] with assistance of [customDropdown:Assistance Info], without complications."
          }
        ]
      },
      {
        text: "A full report was provided to [text:Receiving Provider]."
      }
    ]
  },
  {
    part: "M",
    includeTitle: true,
    sentences: [
      {
        tabs: [
          {
            title: "Necessary",
            text: "The medical necessity for ambulance transport was justified because [customDropdown:Medical Necessity]."
          },
          {
            title: "Not Necessary",
            text: "There was no medical necessity for ambulance transport."
          }
        ]
      },
      {
        tabs: [
          {
            title: "Interfacility",
            text: "The patient was taken to [customDropdown:Receiving Facility] due to the need for [customDropdown:Reason] that [customDropdown:Sending Facility] was unable to provide."
          },
          {
            title: "To Residence",
            text: "The patient was taken to their residence following discharge from hospital."
          }
        ]
      }
    ]
  },
  {
    part: "Sign Off",
    includeTitle: false,
    sentences: [
      {
        text: "I, [text:Provider], hereby certify that the above findings are accurate and complete to the best of my knowledge."
      }
    ]
  }
];

let dchartSections = JSON.parse(JSON.stringify(defaultDchartSections));

/**
 * Reset to defaults
 */
function resetAll() {
  dchartSections = JSON.parse(JSON.stringify(defaultDchartSections));
  buildSections();
  document.getElementById("finalText").value = "";
}

/**
 * Assign dynamic IDs for each sentence.
 */
function assignDynamicIDs() {
  let counter = 1;
  dchartSections.forEach(section => {
    section.sentences.forEach(sentenceObj => {
      sentenceObj.id = "sentence-" + counter++;
      if (sentenceObj.tabs && Array.isArray(sentenceObj.tabs)) {
        if (typeof sentenceObj.activeTabIndex === "undefined") {
          sentenceObj.activeTabIndex = 0;
        }
        if (!sentenceObj.tabValues || !Array.isArray(sentenceObj.tabValues)) {
          sentenceObj.tabValues = sentenceObj.tabs.map(() => []);
        }
      }
    });
  });
}

/**
 * Store text from inline fields back into data
 */
function storeAllInlineValues() {
  dchartSections.forEach(section => {
    section.sentences.forEach(sentenceObj => {
      const li = document.querySelector(`li[data-id="${sentenceObj.id}"]`);
      if (!li) return;
      if (sentenceObj.tabs && Array.isArray(sentenceObj.tabs)) {
        // For each tab
        sentenceObj.tabs.forEach((tab, tabIndex) => {
          const tabPane = li.querySelector(`.tab-pane[data-tab-index="${tabIndex}"]`);
          if (!tabPane) return;
          const fields = Array.from(tabPane.querySelectorAll(".inline-field"));
          fields.forEach((field, idx) => {
            sentenceObj.tabValues[tabIndex][idx] = field.value;
          });
        });
      } else {
        // Normal single-sentence
        const fields = Array.from(li.querySelectorAll(".inline-field:not(.tab-pane .inline-field)"));
        if (!sentenceObj.values) {
          sentenceObj.values = [];
        }
        fields.forEach((field, idx) => {
          sentenceObj.values[idx] = field.value;
        });
      }
    });
  });
}

/**
 * Build all sections in the DOM
 */
function buildSections() {
  storeAllInlineValues();
  assignDynamicIDs();

  const container = document.getElementById("sectionContainer");
  container.innerHTML = "";

  dchartSections.forEach((secObj) => {
    const sectionDiv = document.createElement("div");
    sectionDiv.classList.add("dchart-section");
    sectionDiv.dataset.part = secObj.part;

    const header = document.createElement("div");
    header.classList.add("section-header");
    const titleEl = document.createElement("h5");
    titleEl.classList.add("section-title");
    titleEl.innerText = secObj.part;
    header.appendChild(titleEl);
    sectionDiv.appendChild(header);

    const ul = document.createElement("ul");
    ul.classList.add("sentence-list");
    ul.dataset.part = secObj.part;

    secObj.sentences.forEach((sentenceObj) => {
      const li = document.createElement("li");
      li.dataset.id = sentenceObj.id;

      const handle = document.createElement("span");
      handle.classList.add("drag-handle");
      handle.innerHTML = "&#9776;";
      li.appendChild(handle);

      // If we have tabs
      if (sentenceObj.tabs && Array.isArray(sentenceObj.tabs)) {
        li.classList.add("has-tabs");
        const tabsContainer = document.createElement("div");
        tabsContainer.classList.add("tabs-container");

        sentenceObj.tabs.forEach((tab, i) => {
          const tabBtn = document.createElement("div");
          tabBtn.classList.add("tab-button");
          if (i === sentenceObj.activeTabIndex) {
            tabBtn.classList.add("active");
          }
          tabBtn.innerText = tab.title || `Tab ${i + 1}`;
          tabBtn.addEventListener("click", () => {
            storeAllInlineValues();
            sentenceObj.activeTabIndex = i;
            buildSections();
          });
          tabsContainer.appendChild(tabBtn);
        });
        li.appendChild(tabsContainer);

        sentenceObj.tabs.forEach((tab, i) => {
          const tabPane = document.createElement("div");
          tabPane.classList.add("tab-pane");
          tabPane.dataset.tabIndex = i;
          if (i === sentenceObj.activeTabIndex) {
            tabPane.classList.add("active");
          }
          tabPane.innerHTML = buildInlineFieldsForTab(sentenceObj, i);
          li.appendChild(tabPane);
        });
      }
      else {
        // A normal sentence with placeholders
        li.innerHTML += buildInlineFields(sentenceObj.text, sentenceObj.values);
      }

      const removeBtn = document.createElement("button");
      removeBtn.classList.add("remove-sentence-btn");
      removeBtn.type = "button";
      removeBtn.innerHTML = "&times;";
      removeBtn.title = "Remove this sentence";
      removeBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        showConfirmationModal(
          "Remove this sentence?",
          "Are you sure you want to remove this sentence?",
          "",
          () => {
            removeSentence(secObj.part, sentenceObj.id);
            buildSections();
          },
          () => {}
        );
      });
      li.appendChild(removeBtn);

      ul.appendChild(li);
    });

    sectionDiv.appendChild(ul);

    // Add new sentence form
    const form = document.createElement("form");
    form.classList.add("add-item-form");
    form.dataset.part = secObj.part;

    const groupDiv = document.createElement("div");
    groupDiv.classList.add("add-item-group");

    const input = document.createElement("input");
    input.type = "text";
    input.classList.add("form-control", "form-control-sm");
    input.placeholder = "add a new sentence...";

    const addBtn = document.createElement("button");
    addBtn.type = "submit";
    addBtn.classList.add("btn", "btn-sm", "btn-secondary");
    addBtn.innerText = "Add";

    groupDiv.appendChild(input);
    groupDiv.appendChild(addBtn);

    const suggestionsBox = document.createElement("div");
    suggestionsBox.classList.add("suggestions-box");
    suggestionsBox.innerHTML = `<ul></ul>`;

    form.appendChild(groupDiv);
    form.appendChild(suggestionsBox);

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const newText = input.value.trim();
      if (newText) {
        secObj.sentences.push({ text: newText });
        buildSections();
      }
      input.value = "";
      suggestionsBox.style.display = "none";
    });

    // Fuse search for "add new sentence" input
    let fuseResults = [];
    let focusedIndex = -1;
    input.addEventListener("input", () => {
      const query = input.value.trim();
      if (!query) {
        suggestionsBox.style.display = "none";
        fuseResults = [];
        focusedIndex = -1;
        return;
      }
      fuseResults = fuse.search(query);
      if (fuseResults.length === 0) {
        suggestionsBox.style.display = "none";
        focusedIndex = -1;
        return;
      }
      renderSearchSuggestions(fuseResults, suggestionsBox, input, secObj);
      suggestionsBox.style.display = "block";
      focusedIndex = -1;
    });

    // Arrow key navigation for suggestions
    input.addEventListener("keydown", (e) => {
      const listEl = suggestionsBox.querySelector("ul");
      if (!listEl) return;
      const items = Array.from(listEl.querySelectorAll("li"));
      if (items.length === 0) return;

      if (e.key === "ArrowDown") {
        e.preventDefault();
        focusedIndex = (focusedIndex + 1) % items.length;
        highlightSuggestion(items, focusedIndex);
      }
      else if (e.key === "ArrowUp") {
        e.preventDefault();
        focusedIndex = (focusedIndex - 1 + items.length) % items.length;
        highlightSuggestion(items, focusedIndex);
      }
      else if (e.key === "Enter") {
        e.preventDefault();
        if (focusedIndex >= 0 && focusedIndex < items.length) {
          // "Click" the highlighted item
          items[focusedIndex].click();
        }
      }
      else if (e.key === "Escape") {
        suggestionsBox.style.display = "none";
      }
    });

    // Hide suggestions on blur
    input.addEventListener("blur", () => {
      setTimeout(() => {
        suggestionsBox.style.display = "none";
      }, 150);
    });

    sectionDiv.appendChild(form);
    container.appendChild(sectionDiv);
  });

  makeSentencesDraggable();
  attachDropdownLogic();
}

/**
 * Renders the suggestions into the suggestionsBox
 */
function renderSearchSuggestions(fuseResults, suggestionsBox, input, sectionObj) {
  const ulEl = suggestionsBox.querySelector("ul");
  ulEl.innerHTML = "";
  fuseResults.forEach(res => {
    const li = document.createElement("li");
    li.textContent = res.item.display;
    // Use "click" so we can do li.click() from arrow key selection
    li.addEventListener("click", () => {
      sectionObj.sentences.push({ text: res.item.original });
      input.value = "";
      suggestionsBox.style.display = "none";
      buildSections();
    });
    ulEl.appendChild(li);
  });
}

/**
 * Highlight a suggestion by index
 */
function highlightSuggestion(items, index) {
  items.forEach(item => item.classList.remove("highlight"));
  if (index >= 0 && index < items.length) {
    items[index].classList.add("highlight");
  }
}

/**
 * Remove sentence from the data
 */
function removeSentence(partLabel, sentenceId) {
  const section = dchartSections.find(s => s.part === partLabel);
  if (!section) {
    console.error(`Section "${partLabel}" not found.`);
    return;
  }
  const idx = section.sentences.findIndex(s => s.id === sentenceId);
  if (idx === -1) {
    console.error(`Sentence ID "${sentenceId}" not found in "${partLabel}".`);
    return;
  }
  section.sentences.splice(idx, 1);
}

/**
 * Build inline fields for placeholders
 */
function buildInlineFields(text, valuesArray) {
  let placeholderIndex = 0;
  const cleanText = text.replace(/<br\s*\/?>/gi, "");
  return cleanText.replace(placeholderRegex, (match, type, label, options) => {
    const val = (valuesArray && valuesArray[placeholderIndex]) || "";
    placeholderIndex++;

    let optsArray = [];
    if (options) {
      optsArray = options.split(",").map(x => x.trim());
    } else if (globalDropdownOptions[label]) {
      optsArray = globalDropdownOptions[label];
    }

    if (type === "customDropdown") {
      const listItems = optsArray.map(opt => `<li>${opt}</li>`).join("");
      return `
        <div class="custom-dropdown">
          <input
            type="text"
            autocapitalize="none"
            class="inline-field custom-dropdown-input"
            data-type="customDropdown"
            data-label="${label}"
            placeholder="${label}"
            value="${val}"
          />
          <ul class="suggestions">
            ${listItems}
          </ul>
        </div>
      `;
    }
    else if (type === "dropdown") {
      const dlId = "dl-" + Math.random().toString(36).substring(2);
      let dataListHTML = `<datalist id="${dlId}">`;
      optsArray.forEach(opt => {
        dataListHTML += `<option value="${opt}"></option>`;
      });
      dataListHTML += `</datalist>`;
      return `
        <span style="white-space:nowrap;">
          <input
            type="text"
            autocapitalize="none"
            list="${dlId}"
            class="inline-field"
            data-type="dropdown"
            data-label="${label}"
            placeholder="${label}"
            value="${val}"
          />
          ${dataListHTML}
        </span>
      `;
    }
    else if (type === "text") {
      return `
        <input
          type="text"
          autocapitalize="none"
          class="inline-field"
          data-type="text"
          data-label="${label}"
          placeholder="${label}"
          value="${val}"
        />
      `;
    }
    else if (type === "number") {
      return `
        <input
          type="number"
          autocapitalize="none"
          class="inline-field"
          data-type="number"
          data-label="${label}"
          placeholder="${label}"
          value="${val}"
        />
      `;
    }
    return match;
  });
}

/**
 * Build inline fields for a specific tab
 */
function buildInlineFieldsForTab(sentenceObj, tabIndex) {
  const tabContent = sentenceObj.tabs[tabIndex].text || "";
  const tabValuesArray = sentenceObj.tabValues[tabIndex] || [];
  return buildInlineFields(tabContent, tabValuesArray);
}

/**
 * Make sentences draggable
 */
function makeSentencesDraggable() {
  const lists = document.querySelectorAll(".sentence-list");
  lists.forEach(ul => {
    new Sortable(ul, {
      animation: 150,
      group: { name: "dchartGroup", pull: true, put: true },
      handle: ".drag-handle",
      onEnd: () => {
        storeAllInlineValues();
        // Rebuild structure from DOM
        const sentenceMap = {};
        dchartSections.forEach(sec => {
          sec.sentences.forEach(sent => {
            sentenceMap[sent.id] = sent;
          });
        });
        dchartSections.forEach(sec => {
          sec.sentences = [];
        });
        const container = document.getElementById("sectionContainer");
        const partDivs = Array.from(container.querySelectorAll(".dchart-section"));
        partDivs.forEach(div => {
          const partLabel = div.dataset.part;
          const section = dchartSections.find(s => s.part === partLabel);
          if (!section) return;
          const ulEl = div.querySelector(".sentence-list");
          const liArray = Array.from(ulEl.children).filter(child => child.matches("li[data-id]"));
          liArray.forEach(li => {
            const id = li.dataset.id;
            if (sentenceMap[id]) {
              section.sentences.push(sentenceMap[id]);
            } else {
              console.warn(`ID "${id}" not found in dictionary.`);
              section.sentences.push({ id, text: li.innerText });
            }
          });
        });
        buildSections();
      }
    });
  });
}

/**
 * Attach logic to custom dropdowns so they filter as you type
 */
function attachDropdownLogic() {
  document.querySelectorAll(".custom-dropdown").forEach((dropdown) => {
    const input = dropdown.querySelector(".custom-dropdown-input");
    const suggestionBox = dropdown.querySelector(".suggestions");
    if (!input || !suggestionBox) return;

    let focusedIndex = -1;
    let items = Array.from(suggestionBox.querySelectorAll("li"));

    // Show all items on focus
    input.addEventListener("focus", () => {
      suggestionBox.style.display = "block";
    });

    // Filter suggestions on input
    input.addEventListener("input", () => {
      const val = input.value.toLowerCase();
      items.forEach(li => {
        if (li.textContent.toLowerCase().includes(val)) {
          li.style.display = "block";
        } else {
          li.style.display = "none";
        }
      });
      suggestionBox.style.display = "block";
      focusedIndex = -1;
      highlightItem(items, -1);
    });

    // Hide on blur
    input.addEventListener("blur", () => {
      setTimeout(() => {
        suggestionBox.style.display = "none";
        clearHighlight(items);
      }, 150);
    });

    // Clicking an item
    items.forEach((li, idx) => {
      li.addEventListener("click", () => {
        input.value = li.textContent.trim();
      });
    });

    // Keyboard navigation
    input.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowDown":
          e.preventDefault();
          doMove(1);
          break;
        case "ArrowUp":
          e.preventDefault();
          doMove(-1);
          break;
        case "Enter":
          e.preventDefault();
          if (focusedIndex >= 0 && focusedIndex < items.length && items[focusedIndex].style.display !== "none") {
            input.value = items[focusedIndex].textContent.trim();
          }
          suggestionBox.style.display = "none";
          input.blur();
          break;
        case "Escape":
          suggestionBox.style.display = "none";
          clearHighlight(items);
          break;
      }
    });

    function doMove(delta) {
      // gather only visible items
      const visibleItems = items.filter(li => li.style.display !== "none");
      if (visibleItems.length === 0) return;
      const currentVisibleIndex = visibleItems.indexOf(visibleItems.find(li => li.classList.contains("highlight")));
      // If not found, we start from -1
      let idx = currentVisibleIndex === -1 ? -1 : currentVisibleIndex;
      idx += delta;
      if (idx < 0) idx = visibleItems.length - 1;
      if (idx >= visibleItems.length) idx = 0;
      highlightItem(visibleItems, idx);
    }

    function highlightItem(list, index) {
      list.forEach(li => li.classList.remove("highlight"));
      if (index >= 0 && index < list.length) {
        list[index].classList.add("highlight");
        focusedIndex = items.indexOf(list[index]);
      } else {
        focusedIndex = -1;
      }
    }

    function clearHighlight(list) {
      list.forEach(li => li.classList.remove("highlight"));
      focusedIndex = -1;
    }
  });
}

/**
 * Generate final text
 */
function generateFinalText() {
  storeAllInlineValues();
  const includeSectionTitles = document.getElementById("toggleSectionTitles").checked;
  let output = "";
  const container = document.getElementById("sectionContainer");
  const partDivs = Array.from(container.querySelectorAll(".dchart-section"));

  partDivs.forEach(div => {
    const partLabel = div.dataset.part;
    const sectionConfig = dchartSections.find(s => s.part === partLabel);
    if (sectionConfig && sectionConfig.includeTitle && includeSectionTitles) {
      output += partLabel + ":\n";
    }
    const ul = div.querySelector(".sentence-list");
    const liArray = Array.from(ul.children).filter(child => child.matches("li[data-id]"));
    liArray.forEach(li => {
      const sentenceId = li.dataset.id;
      const sentenceObj = findSentenceById(sentenceId);
      if (!sentenceObj) {
        console.warn(`Sentence with ID "${sentenceId}" not found.`);
        return;
      }
      if (sentenceObj.tabs && Array.isArray(sentenceObj.tabs)) {
        const activeTab = sentenceObj.tabs[sentenceObj.activeTabIndex];
        let placeholderIndex = 0;
        let replaced = activeTab.text.replace(placeholderRegex, () => {
          const val = sentenceObj.tabValues[sentenceObj.activeTabIndex] &&
                      sentenceObj.tabValues[sentenceObj.activeTabIndex][placeholderIndex]
            ? sentenceObj.tabValues[sentenceObj.activeTabIndex][placeholderIndex].trim()
            : "_";
          placeholderIndex++;
          return val;
        });
        replaced = replaced.replace(/<br\s*\/?>/gi, "");
        if (replaced) {
          output += replaced + " ";
        }
      } else {
        let placeholderIndex = 0;
        let replaced = sentenceObj.text.replace(placeholderRegex, () => {
          const val = sentenceObj.values && sentenceObj.values[placeholderIndex]
            ? sentenceObj.values[placeholderIndex].trim()
            : "_";
          placeholderIndex++;
          return val;
        });
        replaced = replaced.replace(/<br\s*\/?>/gi, "");
        if (replaced) {
          output += replaced + " ";
        }
      }
    });
    output += "\n\n";
  });
  return output.trim();
}

function findSentenceById(id) {
  for (const sec of dchartSections) {
    const s = sec.sentences.find(x => x.id === id);
    if (s) return s;
  }
  return null;
}

 */

    showConfirmationModal(

      },
      () => {}
    );

  }
});

document.getElementById("copyBtn").addEventListener("click", () => {
  const finalTextArea = document.getElementById("finalText");
  if (!finalTextArea.value.trim()) {
    showConfirmationModal(
      "Copy to Clipboard",
      "Nothing to copy! Generate the text first.",
      "",
      () => {},
      () => {}
    );
    return;
  }
  navigator.clipboard.writeText(finalTextArea.value)
    .then(() => {
      showConfirmationModal(
        "Copy to Clipboard",
        "The final narrative has been copied to the clipboard.<br><br>Would you like to start a new run?",
        "This will not affect the clipboard.",
        () => resetAll(),
        () => {}
      );
    })
    .catch((err) => {
      console.error("Could not copy text: ", err);
      showConfirmationModal(
        "Copy Failed",
        "Failed to copy text to clipboard.",
        "",
        () => {},
        () => {}
      );
    });
});

  showConfirmationModal(

    "This will not affect the clipboard.",
    () => resetAll(),

  );
});

/**
 * Simple modal for confirmations
 */
function showConfirmationModal(title, message, disclaimer, callbackYes, callbackNo) {
  const modalLabel = document.getElementById("confirmationModalLabel");
  const modalBody = document.getElementById("confirmationModalBody");
  const modalDisclaimer = document.getElementById("confirmationDisclaimer");
  const yesBtn = document.getElementById("confirmYesBtn");
  const noBtn = document.getElementById("confirmNoBtn");
  
  modalLabel.textContent = title || "";
  modalBody.innerHTML = message || "";
  modalDisclaimer.textContent = disclaimer || "";
  
  yesBtn.onclick = () => {
    bootstrap.Modal.getInstance(document.getElementById("confirmationModal")).hide();
    if (callbackYes) callbackYes();
  };
  noBtn.onclick = () => {
    bootstrap.Modal.getInstance(document.getElementById("confirmationModal")).hide();
    if (callbackNo) callbackNo();
  };

  const modal = new bootstrap.Modal(document.getElementById("confirmationModal"));
  modal.show();
}

  buildSections();
